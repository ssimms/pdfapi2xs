name = PDF-API2-XS
author = Rob Scovell <robscovell@48hc.com>
license = LGPL_2_1
copyright_holder = Steve Simms

[MetaResources]
repository.url = git://github.com/ssimms/pdfapi2xs.git
repository.web = https://github.com/ssimms/pdfapi2xs
repository.type = git

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Prereqs]
perl = v5.10.0

[Prereqs / TestRequires]
PDF::API2 = 0

[Git::Check]
[Git::Commit]

[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]{3})$

[Git::Tag]
tag_format = %v

[Git::GatherDir]
include_dotfiles = 1
exclude_match = ^\.(?!perlcriticrc$)

[PruneCruft]
except = \.perlcriticrc

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => '-Wall -std=c99 -Doff64_t=_off64_t'
WriteMakefile_arg = XSMULTI => 1

[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[Manifest]
[OurPkgVersion]
[PodSyntaxTests]
[Test::Perl::Critic]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[Git::Push]
